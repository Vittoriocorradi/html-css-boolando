<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <!-- /Font -->
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- /Font Awesome -->

        <title>Boolando</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header>
            <div class="wide">
                <div>
                    <a href="#" alt="Uomo">Uomo</a>
                    <a href="#" alt="Donna">Donna</a>
                    <a href="#" alt="Bambini">Bambini</a>
                </div>
                <div>
                    <img src="img/boolean-logo.png" alt="Logo Boolando" class="logo">
                </div>
                <div>
                    <a href="#" alt="User icon"><i class="fa-regular fa-user"></i></a>
                    <a href="#" alt="Favorites"><i class="fa-regular fa-heart"></i></a>
                    <a href="#" alt="Shopping bag"><i class="fa-solid fa-bag-shopping"></i></a>
                </div>
            </div>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main>
            <div class="container wide">
                <div class="product">
                    <img src="img/1.webp" alt="Uomo 1" class="fore">
                    <img src="img/1b.webp" alt="Uomo 1 alt" class="back">                
                    <div class="heart"><i class="fa-solid fa-heart"></i></div>
                    <div class="mod">
                        <div class="sale box">-50%</div>
                        <div class="sus box">Sostenibilità</div>
                    </div>
                    <small>Levi's</small>
                    <h2>RELAXED FIT TEE UNISEX</h2>
                    <span class="discount">14,99 €</span>
                    <span class="original">29,99 €</span>
                </div>
            </div>
        </main>
        <!-- /Main -->

        <!-- Footer -->
        <footer>

        </footer>
        <!-- /Footer -->
    </body>
</html>
